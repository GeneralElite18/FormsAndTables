<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <th>Drink</th>
            <th>Total Servings</th>
            <th>Serving Size</th>
            <th>Calories Per Serving</th>
            <th>Carbs Per Serving</th>
            <th>Sugars Per Serving</th>
            <th>Sodium Per Serving</th>
        </thead>
        <tr>
            <td>Coca Cola</td>
            <td>1</td>
            <td>12 oz</td>
            <td>127</td>
            <td>32 g</td>
            <td>31 g</td>
            <td>13 mg</td>
        </tr>
        <tr>
            <td>Pepsi</td>
            <td>1</td>
            <td>12 oz</td>
            <td>150</td>
            <td>41 g</td>
            <td>41 g</td>
            <td>30 mg</td>
        </tr>
        <tr>
            <td>Coca Cola Zero</td>
            <td>1</td>
            <td>12 oz</td>
            <td>0</td>
            <td>0 g</td>
            <td>0 g</td>
            <td>40 mg</td>
        </tr>
        <tr>
            <td>Dr. Pepper</td>
            <td>1</td>
            <td>12 oz</td>
            <td>150</td>
            <td>40 g</td>
            <td>38 g</td>
            <td>40 mg</td>
        </tr>
        <tr>
            <td>Mtn Dew</td>
            <td>1</td>
            <td>12 oz</td>
            <td>170</td>
            <td>46 g</td>
            <td>46 g</td>
            <td>60 mg</td>
        </tr>
    </table>

    <form>

        <label for="drink">Drink:</label>
        <input type="text" id="drink">

        <label for="totalServings">Total Servings:</label>
        <input type="text" id="totalServings">

        <label for="servingSize">Serving Size:</label>
        <input type="text" id="servingSize">

        <label for="caloriesPerServing">Calories Per Serving:</label>
        <input type="text" id="caloriesPerServing">

        <label for="carbsPerServing">Carbs Per Serving:</label>
        <input type="text" id="carbsPerServing">

        <label for="sugarPerServing">Sugar Per Serving:</label>
        <input type="text" id="sugarPerServing">
        
        <label for="sodiumPerServing">Sodium Per Serving:</label>
        <input type="text" id="sodiumPerServing">

        <button>Submit</button>

    </form>
</body>
</html>
